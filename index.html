<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>

</head>
<body>
<div class="container-fluid">
    <div class="col-md-6">
        <form id="mainForm">
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Correo">
            </div>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Nombre completo">
            </div>
            <div class="form-group">
                <label for="idUser">Identificación</label>
                <input type="text" class="form-control" name="idUser" id="idUser" placeholder="Identificación">
            </div>

            <button type="submit" class="btn btn-default">Guardar</button>
        </form>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
